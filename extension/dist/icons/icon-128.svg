<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle - Teal to Blue gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#0A0E27"/>
  
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Lens/magnifying glass shape -->
  <g transform="translate(64, 64)">
    <!-- Lens circle -->
    <circle cx="-8" cy="-8" r="25" fill="none" stroke="url(#grad1)" stroke-width="3"/>
    
    <!-- Handle -->
    <line x1="12" y1="12" x2="30" y2="30" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Eye in lens -->
    <circle cx="-8" cy="-8" r="12" fill="none" stroke="#00D9D9" stroke-width="2" opacity="0.6"/>
    <circle cx="-8" cy="-8" r="6" fill="#00D9D9" opacity="0.4"/>
  </g>
</svg>
